name: Actualizar Horarios Renfe

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'gtfs-extractor.cjs'

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias del sistema
        run: sudo apt-get install -y unzip

      - name: Ejecutar extractor de horarios
        run: node gtfs-extractor.cjs

      - name: Commit y Push de los cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/schedules_cadiz.json
          if git diff --staged --quiet; then
            echo "No hay cambios en los horarios."
          else
            git commit -m "bot: actualización automática de horarios Renfe [$(date +'%Y-%m-%d')]"
            git push
          fi
